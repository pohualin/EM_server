org.springframework.dao.OptimisticLockingFailureException.type=http://httpstatus.es/409
org.springframework.dao.OptimisticLockingFailureException.title=Optimistic Lock Exception
org.springframework.dao.OptimisticLockingFailureException.detail=#{ex.message}
org.springframework.dao.OptimisticLockingFailureException.instance=#{ex.persistentClassName}


org.springframework.security.access.AccessDeniedException.type=http://httpstatus.es/403
org.springframework.security.access.AccessDeniedException.title=Access Denied
org.springframework.security.access.AccessDeniedException.detail=You are not authorized to access this operation.
org.springframework.security.access.AccessDeniedException.instance=#{ex.message}


org.springframework.security.access.AuthorizationServiceException.type=http://httpstatus.es/500
org.springframework.security.access.AuthorizationServiceException.title=Authorization System Error
org.springframework.security.access.AuthorizationServiceException.detail=The authorization request could not be processed due to a system problem.
org.springframework.security.access.AuthorizationServiceException.instance=#{ex.message}
